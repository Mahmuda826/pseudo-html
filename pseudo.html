<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Html</title>
    <style>
        h3:hover{
            color: blue;
            background-color: aquamarine;
        }
        input:focus{
            color: blueviolet;
            outline: 0;
            border: 1px solid red;
        }
        a:visited{
            color:bisque
        }
        li:nth-child(2n){
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <a href="https://www.google.com/">goog</a>
    <a href="https://en.wikipedia.org/wiki/Madagascar">mada</a>
    <ul>
        <li>Abbu</li>
        <li>Ammu</li>
        <li>Vai</li>
        <li>Bon</li>
        <li>Vatija</li>
        <li>Vatiji</li>
        <li>Ami</li>
    </ul>
</body>
</html>
