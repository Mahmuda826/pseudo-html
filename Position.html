<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioon</title>
    <style>
        .box{
            border:2px dotted purple;
            width: 200px;
        }
       /* .ring{
            position: relative;
            left: 50px;
        }*/
        .ring{
            position: absolute;
            
        }
    </style>
</head>
<body>
    <h3>CSS Position</h3>
    <ol>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>

    </ol>
    <div class="container">
        <div class="box boy"><img src="image/boy.svg" alt=""></div>
        <div class="box ring"><img src="image/ring.svg" alt=""></div>
        <div class="box water"><img src="image/water.svg" alt=""></div>
    </div>
</body>
</html>
